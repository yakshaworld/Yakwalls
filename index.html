<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Site de Wallpapers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('wallpaper.jpg'); /* nome do arquivo da imagem */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    h1 {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao meu site de wallpapers!</h1>
</body>
</html>
